<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container,
        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #3e3f3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d0e0d;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        .otp-container {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm" action="javascript:void(0);">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="사용자 이름을 입력하세요" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">Login</button>
            <p class="error" id="login-error">사용자 이름 또는 비밀번호가 잘못되었습니다.</p>
        </form>
    </div>

    <div class="otp-container">
        <h2>OTP 인증</h2>
        <form id="otpForm" action="javascript:void(0);">
            <label for="otp">OTP:</label>
            <input type="number" id="otp" name="otp" placeholder="OTP 번호를 입력하세요" required>
            <button type="submit">Verify OTP</button>
            <p class="error" id="otp-error">OTP 번호가 잘못되었습니다.</p>
        </form>
    </div>

    <script>
        // 로그인 폼
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            // 간단한 클라이언트 측 검증 (테스트용)
            fetch('http://localhost:3000/login', { // API 서버의 로그인 엔드포인트
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: username, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === '로그인 성공') {
                    // 로그인 성공 시 home.html로 리다이렉트
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('login-error').style.display = 'block';                     
                    document.getElementById('login-error').innerText = data.message;
                }
            })
            .catch(error => {
                console.error('로그인 오류:', error);
            });
        });

        // OTP 폼
        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;

            // 간단한 OTP 검증 (테스트용, 실제로는 서버에서 확인해야 함)
            if (otp === "123456") {
                alert("OTP 인증 성공!");
                window.location.href = "home.html"; // 성공 시 홈페이지로 리다이렉트
            } else {
                document.getElementById('otp-error').style.display = 'block';
            }
        });
    </script>

</body>

</html>
