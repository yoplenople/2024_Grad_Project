<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #3e3f3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d0e0d;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm" action="/login" method="post">
            <label for="username">ID:</label>
            <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">Login</button>
            <p class="error" id="error-message">사용자 이름 또는 비밀번호가 잘못되었습니다.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // 실제로는 서버에서 검증을 해야 하지만, 이 예시에서는 클라이언트 측에서 가상으로 처리
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 간단한 클라이언트 측 검증 (테스트용)
            if (username === "admin" && password === "password") {
                alert("로그인 성공!");
                // 실제로는 서버로 POST 요청을 보내고 처리 결과를 받아야 함
                window.location.href = "start.html";  // 로그인 성공 시 리다이렉트 (임의 페이지)
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>

</body>

</html>
