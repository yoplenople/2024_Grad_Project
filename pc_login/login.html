<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container,
        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #3e3f3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d0e0d;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        .otp-container {
            display: none;
        }

        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="사용자 이름을 입력하세요" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">Login</button>
            <p class="error" id="login-error">사용자 이름 또는 비밀번호가 잘못되었습니다.</p>
            <p class="error" id="mobile-error" style="display: none;">모바일에서 먼저 로그인 해주세요.</p>
        </form>
    </div>

    <div class="otp-container">
        <h2>OTP 인증</h2>
        <form id="otpForm">
            <label for="otp">OTP:</label>
            <input type="number" id="otp" name="otp" placeholder="OTP 번호를 입력하세요" required>
            <button type="submit">Verify OTP</button>
            <p class="error" id="otp-error">OTP 번호가 잘못되었습니다.</p>
        </form>
        <button id="regenerateOtpButton">OTP 재생성</button>
        <div id="timer" style="margin-top: 10px; font-weight: bold;"></div> <!-- 타이머 표시 영역 -->
    </div>

    <script>
        // 로그인 폼
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error'); // 로그인 오류 메시지 요소
            const mobileError = document.getElementById('mobile-error'); // 모바일 오류 메시지 요소

            // 오류 메시지 초기화
            loginError.style.display = 'none';
            mobileError.style.display = 'none';

            // 간단한 클라이언트 측 검증
            fetch('http://localhost:3000/pc_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: username, password: password })
            })
                .then(response => {
                    if (response.status === 200) {
                        // 로그인 성공
                        alert(`로그인 성공!`);
                        document.querySelector('.login-container').style.display = 'none';
                        document.querySelector('.otp-container').style.display = 'block';
                        userId = username;
                        // 타이머 시작
                        startTimer(3 * 60); // 3분 타이머 시작
                    }
                    else if (response.status === 403) {
                        // 모바일 오류 처리
                        mobileError.style.display = 'block';
                        throw new Error('Mobile error');
                    } else if (response.status === 401) {
                        // 로그인 오류 처리
                        loginError.style.display = 'block';
                        throw new Error('Login error');
                    }
                    return response.json();
                })
        });


        // OTP 폼
        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            const otpError = document.getElementById('otp-error');

            // id를 올바르게 설정되었는지 확인
            fetch('http://localhost:3000/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: userId, otp: otp }) // userId를 통해서 요청
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    console.log(data.token);
                    if (data.message === '성공') {
                        verifyToken(data.token);
                    } else {
                        otpError.style.display = 'block'; // 오류 메시지 표시
                        throw new Error('OTP 인증 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                });
        });

        // 토큰 및 리디렉팅 함수
        function verifyToken(token) {
            fetch('http://localhost:4000/home.html', {
                method: 'GET',
                headers: {
                    'Token': token
                }
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Token verified successfully');
                        const url = response.url;
                        window.location.href = url; // Redirect to home page
                        console.error('Error verifying token:', response.status);
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                });
        }

        // OTP 재생성 버튼
        document.getElementById('regenerateOtpButton').addEventListener('click', function () {
            fetch('http://localhost:3000/regenerate-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: userId }) // userId를 포함하여 요청
            })
                .then(response => {
                    if (response.status === 200) {
                        alert('새로운 OTP가 생성되었습니다. 확인하세요.');
                        // 타이머 시작
                        startTimer(3 * 60); // 3분 타이머 시작
                    } else if (response.status === 500) {
                        alert('OTP 저장에 실패했습니다');
                    } else {
                        alert('OTP 재생성 중 오류가 발생했습니다.');
                    }
                    return response.json();
                })
        });

        // 타이머 시작 함수
        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const timerDisplay = document.getElementById('timer');

            // 타이머 초기화
            timerDisplay.textContent = `남은 시간: 03:00`; // 초기값 설정

            timerInterval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                // 2자리 수로 표시
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                timerDisplay.textContent = `남은 시간: ${minutes}:${seconds}`;

                // 타이머 감소
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "OTP 유효시간이 만료되었습니다."; // 타이머 만료 메시지
                    alert('OTP 유효시간이 만료되었습니다. OTP를 재생성하세요.'); // 알림
                } else {
                    timer--; // 타이머 감소
                }
            }, 1000);
        }


    </script>
</body>

</html>
