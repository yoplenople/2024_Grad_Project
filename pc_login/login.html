<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container,
        .otp-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #3e3f3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d0e0d;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
        }

        .otp-container {
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" placeholder="사용자 이름을 입력하세요" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <button type="submit">Login</button>
            <p class="error" id="login-error">사용자 이름 또는 비밀번호가 잘못되었습니다.</p>
            <p class="error" id="mobile-error" style="display: none;">모바일에서 먼저 로그인 해주세요.</p>
        </form>
    </div>

    <div class="otp-container">
        <h2>OTP 인증</h2>
        <form id="otpForm">
            <label for="otp">OTP:</label>
            <input type="number" id="otp" name="otp" placeholder="OTP 번호를 입력하세요" required>
            <button type="submit">Verify OTP</button>
            <p class="error" id="otp-error">OTP 번호가 잘못되었습니다.</p>
        </form>
    </div>
    <script>
        // 로그인 폼
document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const username = document.getElementById('id').value;
    const password = document.getElementById('password').value;
    const loginError = document.getElementById('login-error'); // 로그인 오류 메시지 요소
    const mobileError = document.getElementById('mobile-error'); // 모바일 오류 메시지 요소

    // 오류 메시지 초기화
    loginError.style.display = 'none';
    mobileError.style.display = 'none';

    // 간단한 클라이언트 측 검증
    fetch('http://localhost:3000/pc_login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id: username, password: password })
    })
        .then(response => {
            if (response.status === 403) {
                // 모바일 오류 처리
                mobileError.style.display = 'block';
                throw new Error('Mobile error');
            } else if (response.status === 401) {
                // 로그인 오류 처리
                loginError.style.display = 'block';
                throw new Error('Login error');
            }
            return response.json();
        })
        .then(data => {
            if (data.message === '로그인 성공') {
                alert(`로그인 성공!`);
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.otp-container').style.display = 'block';
                userId = username;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // 이미 오류 메시지는 위에서 처리하므로 추가적인 처리는 필요 없음
        });
});


        // OTP 폼
        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;
            const otpError = document.getElementById('otp-error');

            // id를 올바르게 설정되었는지 확인
            fetch('http://localhost:3000/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: userId, otp: otp }) // userId를 통해서 요청
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message === 'OTP 확인 성공') {
                        alert('OTP 인증 성공!');
                        window.location.href = "home.html"; // 성공 시 홈페이지로 리다이렉트
                    } else {
                        otpError.style.display = 'block'; // 오류 메시지 표시
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    otpError.style.display = 'block'; // 오류 발생 시 메시지 표시
                });
        });

    </script>
</body>

</html>
