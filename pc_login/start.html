<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>내 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
            background-color: white;
            margin: 20px auto;
            width: 80%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>내 멋진 홈페이지</h1>
    </header>

    <nav>
        <a href="#home">홈</a>
        <a href="#about">소개</a>
        <a href="#services">서비스</a>
        <a href="#contact">연락처</a>
    </nav>

    <section id="home">
        <h2>환영합니다!</h2>
        <p>이곳은 제가 만든 홈페이지입니다. 여러분을 환영합니다!</p>
    </section>

    <section id="about">
        <h2>소개</h2>
        <p>저는 웹 개발에 관심이 많고, 여러 가지 프로젝트를 진행 중입니다.</p>
    </section>

    <section id="services">
        <h2>서비스</h2>
        <p>다양한 웹 개발 서비스를 제공하고 있습니다. 더 많은 정보를 원하시면 연락 주세요.</p>
    </section>

    <section id="contact">
        <h2>연락처</h2>
        <p>문의 사항이 있으시면 언제든지 연락해주세요.</p>
    </section>

    <footer>
        <p>&copy; 2024 내 홈페이지. 모든 권리 보유.</p>
    </footer>

</body>

</html>
